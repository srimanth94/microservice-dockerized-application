<div class="centered-h1">
    <h1 style="color: green;">PAYMENT-HISTORY</h1>
</div>

<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>PaymentId</th>
            <th>paymentStatus</th>
            <th>transcationId</th>
            <th>orderId</th>
            <th>amount</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let payment of Payment">
            <td>{{payment.paymentId}}</td>
            <td>{{payment.paymentStatus}}</td>
            <td>{{payment.transcationId}}</td>
            <td>{{payment.orderId}}</td>
            <td>{{payment.amount}}</td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
