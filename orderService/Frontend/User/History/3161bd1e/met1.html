<div class="centered-h1">
    <h1 style="color: green;">ORDER-HISTORY</h1>
</div>

<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>OrderId</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of Order">
            <td>{{order.id}}</td>
            <td>{{order.name}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.price}}</td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
