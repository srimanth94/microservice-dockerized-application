
<div style="text-align: center">
    <h1 color="green">{{Payment.order.orderId}}</h1>
</div>
  <div class="login-container">
  
      <h2>Purchase</h2>
       <form (ngSubmit)="placeOrder()"> 
        <div class="form-group">
          <label for="name">Ordername:</label>
          <input type="name" id="name" name="name" [(ngModel)]="purch.order.name" required>
        </div>
        <div class="form-group">
          <label for="Quantity">Quantity:</label>
          <input type="Quantity" id="Quantity" name="Quantity" [(ngModel)]="purch.order.quantity" required>
        </div>
        </form>
    </div>
