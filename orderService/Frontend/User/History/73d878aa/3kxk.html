  <div class="login-container">
  
      <h2>Purchase</h2>
       <form (ngSubmit)="placeOrder()"> 
        <div class="form-group">
          <label for="name">name:</label>
          <input type="name" id="name" name="name" [(ngModel)]="purch.name" required>
        </div>
        <div class="form-group">
          <label for="Quantity">Quantity:</label>
          <input type="Quantity" id="Quantity" name="Quantity" [(ngModel)]="purch.quantity" required>
        </div>
        </form>
    </div>
