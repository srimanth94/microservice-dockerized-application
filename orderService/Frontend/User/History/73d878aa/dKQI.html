
<div *ngIf="Purchase">
    <h2>Order Details</h2>
    <p>Order ID: {{ purch.payment.paymentId}}</p>
    <p>Payment ID: {{ purch.payment.paymentStatus}}</p>
    <p>Status: {{ purch.payment.transcationId}}</p>
    <p>Payment Status: {{purch.payment.orderId}}</p>
    <p>Status: {{ purch.payment.amount}}</p>

  </div>
  <div class="login-container">
  
      <h2>Purchase</h2>
       <form> 
        <div class="form-group">
          <label for="name">Ordername:</label>
          <input type="name" id="name" name="name" [(ngModel)]="purch.order.name" required>
        </div>
        <div class="form-group">
          <label for="Quantity">Quantity:</label>
          <input type="Quantity" id="Quantity" name="Quantity" [(ngModel)]="purch.order.quantity" required>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="placeOrder()">
        </div>
        </form>
    </div>
