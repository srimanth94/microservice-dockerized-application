<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1 color="green">{{Purchase}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Registration<span class="req"></span></legend>

                    <div class="form-group">
                        <label for="firstName"><span class="req">* </span> FirstName:</label>
                        <input required type="text" [(ngModel)]="randomId" name="firstName" id="firstName"
                            class="form-control phone" maxlength="28" placeholder="Enter your firstName..." />
                    </div>

                    <div class="form-group">
                        <label for="lastName"><span class="req">* </span> LastName: </label>
                        <input class="form-control" type="text" [(ngModel)]="purch.order.name" name="lastName" id="txt" required
                            placeholder="Enter your lastname" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email : </label>
                        <input class="form-control" type="text" [(ngModel)]="purch.order.quantity" name="email" id="txt"
                            placeholder="Enter your email" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input class="form-control" required type="text" [(ngModel)]="purch.order.price" name="password"
                            id="password" placeholder="password" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="placeOrder()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
